<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="hours">
                <h1 id="hours"></h1>
            </div>
            <h1>hours</h1>
        </div>
        <div class="box">
            <div class="minutes">
                <h1 id="minutes"></h1>
            </div>
            <h1>minutes</h1>
        </div>
        <div class="box">
            <div class="seconds">
                <h1 id="seconds"></h1>
            </div>
            <h1>seconds</h1>
        </div>
        <div class="box">
            <div class="session">
                <h1 id="session"></h1>
            </div>
            <h1>session</h1>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
